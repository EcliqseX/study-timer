<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timer & Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Study Timer & Stopwatch</h1>

  <!-- Study Sessions Section -->
  <div id="modeSelection">
    <button id="timerModeButton">Timer Mode</button>
    <button id="stopwatchModeButton">Stopwatch Mode</button>
  </div>

  <div id="timer">
    <h2>Time Remaining: <span id="countdown">25:00</span></h2>
    <button id="startButton">Start Timer</button>
    <button id="resetButton">Reset Timer</button>
  </div>

  <div id="stopwatch" class="mode" style="display:none;">
    <h2>Time: <span id="stopwatchDisplay">00:00</span></h2>
    <button id="startStopwatchButton">Start Stopwatch</button>
    <button id="resetStopwatchButton">Reset Stopwatch</button>
  </div>

  <div id="customTime">
    <label for="customTimeInput">Enter Custom Time (in minutes): </label>
    <input type="number" id="customTimeInput" min="1" max="60" placeholder="e.g. 30">
    <button id="setCustomTimeButton">Set Time</button>
  </div>

  <div id="counter">
    <h3>Study Sessions: <span id="sessionCount">0</span></h3>
  </div>

  <div id="currency">
    <h3>Currency: <span id="currencyAmount">0</span> Coins</h3>
  </div>

  <!-- Store Section -->
  <div id="store">
    <h3>Store</h3>
    <button id="buyStudyBuddyButton">Buy Study Buddy (50 Coins)</button>
    <button id="buyFoodButton">Buy Food for Study Buddy (20 Coins)</button>
    <p id="storeFeedback"></p>
  </div>

  <!-- Spotify Integration -->
  <h1>Study Timer & Spotify Music</h1>

  <!-- Spotify Authentication -->
  <button id="spotifyButton" onclick="authenticateSpotify()">Connect to Spotify</button>
  <p id="spotifyStatus">Not connected</p>

  <!-- Input for Playlist -->
  <input type="text" id="playlistInput" placeholder="Enter Spotify Playlist Link">
  <button onclick="playSpotifyPlaylist()">Play Playlist</button>

  <!-- Spotify Player -->
  <div id="spotifyPlayer"></div>

  <script src="script.js"></script>
  <script src="spotify.js"></script>
</body>
</html>
