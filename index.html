<body>
  <h1>Study Timer & Stopwatch</h1>

  <!-- Background Image Upload Section -->
  <div id="backgroundUpload">
    <label for="backgroundImage">Upload Custom Background Image:</label>
    <input type="file" id="backgroundImage" accept="image/*">
    <button onclick="resetBackground()">Reset Background</button>
  </div>

  <!-- Timer and Stopwatch Content -->
  <div id="modeSelector">
    <button id="timerMode" onclick="switchToTimer()">Timer</button>
    <button id="stopwatchMode" onclick="switchToStopwatch()">Stopwatch</button>
  </div>

  <div id="timerContainer">
    <div id="timer">
      <h2>Time: <span id="countdown">25:00</span></h2>
    </div>
    <div id="controls">
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
      <button id="stopButton">Stop</button>
    </div>
  </div>

  <div id="stopwatchContainer" style="display: none;">
    <div id="stopwatch">
      <h2>Time: <span id="stopwatchTime">00:00</span></h2>
    </div>
    <div id="stopwatchControls">
      <button id="startStopwatchButton">Start</button>
      <button id="resetStopwatchButton">Reset</button>
      <button id="stopStopwatchButton">Stop</button>
    </div>
  </div>

  <div id="currencySection">
    <h3>Currency: <span id="currencyAmount">0</span> Coins</h3>
    <button id="storeButton">Store</button>
  </div>

  <script src="script.js"></script>
</body>
