<body>
  <h1>Study Timer & Stopwatch</h1>

  <!-- Timer Section (Centered) -->
  <div id="timerContainer">
    <div id="timer">
      <h2>Time Remaining: <span id="countdown">25:00</span></h2>
    </div>

    <!-- Timer Controls (Customization) -->
    <div id="controls">
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
      <button id="stopButton">Stop</button>
    </div>
  </div>

  <!-- Customization Section (Bottom Right) -->
  <div id="backgroundOptions">
    <h3>Choose Background</h3>
    <input type="file" id="uploadBackground" accept="image/*">
    <button id="colorBackgroundButton">Choose Color</button>
    <input type="color" id="colorPicker">
  </div>

  <!-- Currency & Store Section (Bottom Left) -->
  <div id="currencySection">
    <h3>Currency: <span id="currencyAmount">0</span> Coins</h3>
    <button id="storeButton">Store</button>
  </div>

  <script src="script.js"></script>
</body>
